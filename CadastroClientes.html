<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevStore - Cadastro de Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><a href="/" aria-label="Voltar para a home">DevStore - Natal</a></h1>
  </header>
  <main>
    <section class="cadastro">
      <h2>Cadastro de Clientes</h2>
      <form action="/cadastrar-cliente" class="form">
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" name="nome" id="nome" aria-label="Digite seu nome completo" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" aria-label="Digite seu endereÃ§o de email" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha" aria-label="Digite sua senha" required>
        </div>
        <button type="submit" aria-label="Enviar">Cadastrar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>DevStore - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
